<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<div class="row">
			<p>
				<label for="opc1">
					<input
						class="with-gap"
						name="group3"
						type="radio"
						id="opc1"
						value="si"
					/>
					<span>Red</span>
				</label>
			</p>
			<p>
				<label for="opc2">
					<input
						class="with-gap"
						name="group3"
						type="radio"
						id="opc2"
						value="no"
					/>
					<span>blue</span>
				</label>
			</p>
		</div>
		<button class="btn waves-effect waves-light" type="submit" id="btn">
			Submit
			<i class="material-icons right">send</i>
		</button>

		<script>
			document.getElementById("btn").addEventListener("click", enviarDatos);
			var dato = document.getElementsByName("group3");
			var group3_value;

			function enviarDatos() {
				dato.forEach((element) => {
					if (element.checked) {
						group3_value = element.value;
						console.log(group3_value);
					}
				});
			}
		</script>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="/pruebareserva.js"></script>
	</body>
</html>
